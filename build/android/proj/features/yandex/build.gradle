plugins {
    id 'com.android.dynamic-feature'
}
android {
    namespace 'com.quik.testpad.yandex'
    compileSdk PROP_COMPILE_SDK_VERSION.toInteger()

    defaultConfig {
        minSdk PROP_MIN_SDK_VERSION.toInteger()
    }

    buildTypes {
        release {
            proguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":TestPlayAssetDelivery")
    implementation 'com.yandex.android:mobileads:7.2.0'
}